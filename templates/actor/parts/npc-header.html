<header class="sheet-header {{actor.type}}-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100" />
    <img class="paperclip" src="systems/trekadventures/assets/paperclip-60.png" data-edit="img" height="60" />
    <div class="flexcol" style="height: 100%; gap:0.3rem">
        <div class="flexrow" style="padding: 10px 5px 0px 5px;">
            <h1 class="sheet-name" style="align-self: flex-end; margin: 0 5px; padding: 0;"><input class="underline" name="name" type="text" value="{{actor.name}}" placeholder="Name" /></h1>
        </div>
        <div class="" style="padding: 0 0 0 10px; display: flex; flex-direction: row; align-items: center;">
            <select name="system.level">
                {{#select system.level}}
                <option value="trooper">{{localize "ACTOR.NpcType.Trooper"}}</option>
                <option value="lieutenant">{{localize "ACTOR.NpcType.Lieutenant"}}</option>
                <option value="nemesis">{{localize "ACTOR.NpcType.Nemesis"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
</header>
