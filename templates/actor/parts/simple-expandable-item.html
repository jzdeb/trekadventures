<li class="item" data-item-id="{{item._id}}">
    <div class=" flexrow">
        <div class="item-name flexlarge expandable-info">
            <h4><a class="resource-label">{{item.name}}</a></h4>
            {{#if (eq item.type 'talent')}}<h3>{{item.system.keywords}}</h3>{{/if}}
        </div>
        <div class="item-controls">
            {{#ifCond item.system.stashed '!=' null}}
            <a class="item-control item-stash {{#unless item.system.stashed}}item-unstashed{{/unless}}" title='{{localize "trekadventures.UI.stashed"}}'>
                <i class="fas fa-briefcase"></i>
            </a>
            {{/ifCond}}
            {{#if item.system.equippable}}
            <a class="item-control item-toggle {{#unless item.system.equipped}}item-unequipped{{/unless}}" title='{{localize "trekadventures.equipped"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            {{/if}}
            <a class="item-control item-edit" title="{{localize 'trekadventures.TEMPLATES.Edit_Item'}}"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{localize 'trekadventures.TEMPLATES.Delete_Item'}}"><i class="fas fa-trash"></i></a>
        </div>
    </div>
</li>
